<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body
  style="height: 100vh;  background-image: url(./images/pattern-background-desktop.svg); background-repeat: no-repeat;;"
  class="d-flex justify-content-center align-items-center bgColor">

  <main class="container text-center rounded-25 bg-light px-0 pb-4" style="max-width: 450px;">
    <img class="roundedTop mb-5" src="./images/illustration-hero.svg" alt="">
    <h3 class="fw-bold">Order Summary</h1>
      <p class="w-50 mx-auto text my-4">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="conainter d-flex w-75 bgPale mx-auto mb-3 align-items-center justify-content-evenly rounded-3">
        <img class="h-25 me-2" src="./images/icon-music.svg" alt="">
        <div class="containe mt-3 ">
          <h5 class="fw-bold changeBox">Annual Plan</h5>
          <p class="text changeBox"> $59.99/year</p>
        </div>
        <a class="ms-5 fw-light " href="#">Change</a>

      </div>

      <button class="btn bgBlue rounded-3 btnHoover text-light d-block mx-auto w-75 mb-2">Proceed to Payment</button>
      <button class="btn text d-block mx-auto w-75">Cancel Order</button>
  </main>


</body>

</html>
